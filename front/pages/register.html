<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Projet Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 bg-gradient-to-r from-blue-500 to-purple-500">

    <div class="flex items-center justify-center h-screen">
        <!-- Formulaire d'inscription -->
        <form class="bg-white p-6 rounded-lg shadow-md w-96 space-y-4" id="registerForm">
            <h2 class="text-2xl font-bold text-center text-gray-700">S'INSCRIRE</h2>
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" placeholder="Entrez votre nom d'utilisateur">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" placeholder="Entrez votre email">
                <small id="emailError" class="text-red-500"></small>
            </div>
            <div class="relative">
                <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" placeholder="Entrez votre mot de passe">
                <button type="button" id="togglePassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 pt-5">
                    👁️
                </button>
                <small id="passwordError" class="text-red-500"></small>
            </div>
            <div class="relative">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" placeholder="Confirmez votre mot de passe">
                <button type="button" id="toggleConfirmPassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 pt-5">
                    👁️
                </button>
                <small id="confirmPasswordError" class="text-red-500"></small>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">S'inscrire</button>
            <p class="text-sm text-center text-gray-600">
                Déjà inscrit ? 
                <a href="/front/index.html" class="text-blue-600 hover:underline">Connectez-vous</a>
            </p>
        </form>
        <!-- Fin du formulaire d'inscription -->
    </div>
    
    <script src="/front/assets/js/register.js"></script>
</body>
</html>
